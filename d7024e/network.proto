syntax = "proto3";
package d7024e;

message ContactPacket {
	string Address = 1;
	string ID = 2;
}

message FilePacket {
	string ID = 1;
	bytes Data = 2;
}

message KademliaPacket {
	string SourceAddress = 1;
	string SourceID = 2;
	string DestinationAddress = 3;
	string Procedure = 4;
	bool ReturnedPacket = 5;
	int32 RandomID = 6;
	int32 PacketID = 7;
	string TargetID = 8;
	repeated ContactPacket Contacts = 9; 
	FilePacket File = 10;
}



//protoc --go_out=. *.proto