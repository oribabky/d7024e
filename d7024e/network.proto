syntax = "proto3";
package d7024e;

message ContactPacket {
	string Address = 1;
	string ID = 2;
}

message KademliaPacket {
	string SourceAddress = 1;
	string DestinationAddress = 2;
	string Procedure = 3;
	bool ReturnedPacket = 4;
	int32 PacketID = 5;
	string TargetID = 6;
	repeated ContactPacket Contacts = 7; 

}



//protoc --go_out=. *.proto