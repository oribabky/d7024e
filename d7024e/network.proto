syntax = "proto2";
package d7024e;

message Contact {
	optional string Address = 1;
	optional string ID = 2;
}
message KademliaPacket {
	required string SourceAddress = 1;
	required string Procedure = 2;

	optional string TargetID = 3;


	repeated Contact Contacts = 4; 
}



//protoc --go_out=. *.proto