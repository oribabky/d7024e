syntax = "proto3";
package d7024e;

message ContactPacket {
	string Address = 1;
	string ID = 2;
}

message KademliaPacket {
	string SourceAddress = 1;
	string Procedure = 2;
	bool ReturnedPacket = 3;
	int32 PacketID = 4;
	string TargetID = 5;
	repeated ContactPacket Contacts = 6; 

}



//protoc --go_out=. *.proto